<!DOCTYPE html>
<html>
<head>
    <title>interlo</title>
</head>
<body>
    <h1>interlo</h1>
    <h2>Interstellar Objects are thought to primarily be ejected during early stages of star formation.</h2>
    <video id="vid1" width="640" height="480" controls>
        <source id="src1" src="1star1000objs.mp4" type="video/mp4">
    </video>
    <br>
    <h2>Following their ejection, ISOs travel through the milky way independent of their origin star.</h2>
    <img id="img1" width="1000" src="evolution_15.png">
    <br>
    <img src="theta_hist_only.gif" width="1000" alt="GIF Image">
    <h1>Select ISO Initial Conditions</h1>
    <label for="extent">Star Positions</label>
    <select name="extent" id="extent">
        <option value="solar">Solar Radius</option>
        <option value="full">Full Disk</option>
    </select>
    <br>
    <label for="stars">Stellar Type</label>
    <select name="stars" id="stars">
        <option value="ob">OB Stars</option>
        <option value="wd">White Dwarfs</option>
    </select>
    <br>
    <label for="eject">Ejection Velocity</label>
    <select name="eject" id="eject">
        <option value="15">15 km/s</option>
        <option value="1">1 km/s</option>
    </select>
    <br>
    <br>
    <video id="display-video" width="1000" controls>
        <source id="video-source" src="solar_OB_15.mp4" type="video/mp4">
    </video>
    <br>
    <img id="display-image" width="1000" src="solar_OB_15.png">


    <script>
        function updateVideo() {
            var extent = document.getElementById("extent").value;
            var stars = document.getElementById("stars").value;
            var eject = document.getElementById("eject").value;

            var displayVideo = document.getElementById("display-video");
            var source = document.getElementById("video-source");
            var displayImage = document.getElementById("display-image");

            if (extent == "solar" && stars == "ob" && eject == "15") {
                source.src = "solar_OB_15.mp4";
                displayImage.src = "solar_OB_15.png";
            } else if (extent == "solar" && stars == "ob" && eject == "1") {
                source.src = "solar_OB_1.mp4";
                displayImage.src = "solar_OB_1.png";
            } else if (extent == "solar" && stars == "wd" && eject == "15") {
                source.src = "solar_WD_15.mp4";
                displayImage.src = "solar_WD_15.png";
            } else if (extent == "solar" && stars == "wd" && eject == "1") {
                source.src = "solar_WD_1.mp4";
                displayImage.src = "solar_WD_1.png";
            } else if (extent == "full" && stars == "ob" && eject == "15") {
                source.src = "full_OB_15.mp4";
                displayImage.src = "full_OB_15.png";
            } else if (extent == "full" && stars == "ob" && eject == "1") {
                source.src = "full_OB_1.mp4";
                displayImage.src = "full_OB_1.png";
            } else if (extent == "full" && stars == "wd" && eject == "15") {
                source.src = "full_WD_15.mp4";
                displayImage.src = "full_WD_15.png";
            } else if (extent == "full" && stars == "wd" && eject == "1") {
                source.src = "full_WD_1.mp4";
                displayImage.src = "full_WD_1.png";
            } else {
                source.src = "";
            }

            displayVideo.load();
        }

        document.getElementById("extent").addEventListener("change", updateVideo);
        document.getElementById("stars").addEventListener("change", updateVideo);
        document.getElementById("eject").addEventListener("change", updateVideo);
    </script>
</body>
</html>
